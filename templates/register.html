{% extends 'base.html' %}









{% block content %}


<style>
    .container.login-container{
        min-height: 30rem;
        margin-top: 5rem;
        border-radius: 10px;
    }
    .container.login-container .row{
        border: .3px solid black;
        border-radius: 10px;
        min-height: 15rem;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
    }
    .container.login-container .row .col{
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100%;
        min-height: 10rem;
        flex-direction: column;
    }
    .container.login-container .row.btn-row{
        border: none;
    }
    .container.login-container .row.btn-row input.btn-primary{
        width: 40%;
        font-size: 1.5rem;
        border: none;
        background:linear-gradient(20deg , rgba(255, 166, 0, 0.843) , rgba(255, 0, 0, 0.902));
        border-radius: 4px;
    }
    .container.login-container .row.btn-row input.btn-primary:hover{
        box-shadow: 0px 0px 5px black;
    }
    .container.login-container input.form-control{
        color: orange;
    }
</style>


<div class="container login-container">
    <h2>Register</h2>
    <div class="row">
        <form class="row" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="col">
                <input type="text" name="first_name" placeholder="First Name" class="form-control">
                <input type="text" class="form-control" name="last_name" placeholder="Last Name">
            </div>
            <div class="col">
                <input type="email" name="email" placeholder="Email Address" class="form-control">
                <input type="password" class="form-control" name="password"  placeholder="Password">
            </div>
            <div class="row btn-row">
                <input class="btn-primary" aria-valuemax="" type="submit" value="Register">
            </div>
        </form>
    </div>
</div>







{% endblock %}
